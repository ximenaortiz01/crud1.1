<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD1.1 javascript</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="icon-text">
      <span class="icon-image"></span>
      <span class="icon-type">Tipo</span>
     </div>     
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Administración</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <h3>Agregar nueva Gift Card</h3>
          <form id="formGift">
            <div class="row mt-3">
              <div class="col">
                <label>Gift</label>
                <input type="text" class="form-control" id="gift" required />
              </div>
              <div class="col">
                <label>Tipo</label>
                <select id="tipo" class="form-control">
                  <option value="Suscripción">Suscripción</option>
                  <option value="Compra">Compra</option>
                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Tiempo</label>
                <select id="tiempo" class="form-control">
                  <option value="1 mes">1 mes</option>
                  <option value="3 meses">3 meses</option>
                  <option value="5 meses">5 meses</option>
                </select>
              </div>
              <div class="col">
                <label>Precio</label>
                <input
                  type="number"
                  class="form-control"
                  id="precio"
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <label>Imagen</label>
                <input
                  type="text"
                  class="form-control"
                  required
                  placeholder="URL de la imagen"
                  id="imagen"
                />
              </div>
            </div>
            <div class="mt-3 d-flex justify-content-end">
              <button class="btn btn-info">Guardar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
          <h3>Tabla de contenido</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Gift</th>
                <th>Tipo</th>
                <th>Tiempo</th>
                <th>Precio</th>
                <th>Imagen</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalGift"
      tabindex="-1"
      aria-labelledby="modalGiftLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalGiftLabel">Modificar Gift</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formModal">
              <div class="row mb-3">
                <div class="col">
                  <label for="">Gift</label>
                  <input
                    type="text"
                    id="giftModal"
                    class="form-control"
                    required
                  />
                </div>
                <div class="col">
                  <label for="tipo">Tipo</label>
                  <select name="tipo" id="tipoModal" class="form-control">
                    <option value="Suscripción">Sucripción</option>
                    <option value="Compra">Compra</option>
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="tiempo">Tiempo</label>
                  <select name="tiempo" id="tiempoModal" class="form-control">
                    <option value="1 mes">1 mes</option>
                    <option value="3 meses">3 meses</option>
                    <option value="5 meses">5 meses</option>
                  </select>
                </div>
                <div class="col">
                  <label for="">Precio</label>
                  <input
                    type="number"
                    id="precioModal"
                    class="form-control"
                    required
                  />
                </div>
              </div>
              <div class="row mt-3">
                <div class="col">
                  <label>Imagen</label>
                  <input
                    type="text"
                    class="form-control"
                    required
                    placeholder="URL de la imagen"
                    id="imagenModal"
                  />
                  <img src="" id="imagenPreview" alt="Imagen Preview" style="width:10%;" />
                </div>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="btn btn-info">Actualizar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
  </body>
</html>
